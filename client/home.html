<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="home.js" type="text/javascript"></script>
    <title>Home/X</title>
</head>

<body>
    <div class="container">
        <div class="left-column">
            <img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter Logo">
            <button><i class="fas fa-home"></i> Home</button>
            <button><i class="fas fa-search"></i> Explore</button>
            <button><i class="fas fa-bell"></i> Notifications</button>
            <button><i class="fas fa-envelope"></i> Messages</button>
            <button><i class="fas fa-list"></i> Lists</button>
            <button><i class="fas fa-bookmark"></i> Bookmark</button>
            <button><i class="fas fa-users"></i> Community</button>
            <button><i class="fas fa-check-circle"></i> Verified</button>
            <button><i class="fas fa-user"></i> Profile</button>
            <button><i class="fas fa-ellipsis-h"></i> More</button>

        </div>
        <div class="middle-column">
            <div class="post-section">
                <h3>Home</h3>
                <textarea placeholder="What's happening?"></textarea>
                <button>Tweet</button>
            </div>
            <div class="post">User1's post...</div>
            <div class="post">User2's post...</div>
            <div class="post" id="userPost">User Post here + </div>
        </div>
        <div class="right-column">
            <div class="search-section">
                <input type="text" placeholder="Search for users..." class="search-bar">
            </div>
            <h4>Suggested Follows</h4>
            <ul class="suggested-follows">
                <li>User3</li>
                <li>User4</li>
                <li>User5</li>
            </ul>
        </div>
    </div>
</body>

</html>
