<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/profile.css">
    <title>User Profile</title>
    <script src="profile.js" type="text/javascript"></script>
</head>

<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <form class="profile-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="username">Firstname:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="username">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required>
            <label for="username">Phone number:</label>
            <input type="text" id="pNumber" name="pNumber" required>
            <label for="username">Home Address:</label>
            <input type="text" id="homeAdd" name="homeAdd" required>
            <span id="error"></span>
            <button id="updateUser" type="submit">Save Changes</button>
        </form>
    </div>
</body>

</html>
